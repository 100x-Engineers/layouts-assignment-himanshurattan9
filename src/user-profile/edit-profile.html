<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100x</title>
    <link href="../../dist/output.css" rel="stylesheet" />
</head>

<body class="bg-neutral-1000 font-inter">
    <header class="px-4">
        <section class="py-3 flex justify-between">
            <div class="flex items-center gap-5">
                <!-- Back Button -->
                <a href="./index.html">
                    <img src="../../public/images/back.svg" alt="Back Button" />
                </a>

                <p class="text-neutral-50 font-bold">Edit profile</p>
            </div>

            <!-- Save Button -->
            <button class="bg-neutral-50 hover:bg-neutral-200 py-2 px-5 rounded-1.88 shadow-sh-1 backdrop-blur-xl">
                <p class="text-neutral-1000 text-sm font-bold">
                    Save
                </p>
            </button>
        </section>

        <section class="mt-3 relative">
            <div>
                <!-- Cover Image -->
                <img src="../../public/images/cover-image.jpg" alt="Cover Image" class="w-full" />

                <!-- Add Photo and Remove Photo Button -->
                <div class="flex gap-2 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                    <div class="bg-neutral-1000/[0.6] p-1 rounded-full">
                        <img src="../../public/images/add-photo.svg" alt="Add Photo">
                    </div>

                    <div class="bg-neutral-1000/[0.6] p-1 rounded-full">
                        <img src="../../public/images/cancel.svg" alt="Remove Button">
                    </div>
                </div>
            </div>

            <!-- Profile Picture -->
            <div class="border-4 border-neutral-1000 rounded-full absolute left-2 -bottom-6">
                <img src="../../public/images/himanshu.jpg" alt="Avatar" class="w-[4.25rem] rounded-full" />

                <div
                    class="bg-neutral-1000/[0.6] p-1 rounded-full absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                    <img src="../../public/images/add-photo.svg" alt="Add Photo">
                </div>
            </div>
        </section>
    </header>

    <main class="mt-8 px-4 flex flex-col gap-5">
        <!-- Name -->
        <fieldset class="pt-2 pb-4 px-3 w-full border border-neutral-500 rounded focus-within:border-blue-default">
            <input type="text" placeholder="Name" value="Himanshu Rattan"
                class="peer bg-transparent w-full outline-none text-neutral-50 text-sm-2 placeholder:text-neutral-500"
                required />

            <legend class="px-1 text-neutral-500 text-xs font-medium peer-focus:text-blue-default">
                Name
            </legend>
        </fieldset>

        <!-- Bio -->
        <fieldset class="pt-2 pb-4 px-3 w-full border border-neutral-500 rounded focus-within:border-blue-default">
            <textarea type="text" placeholder="Bio" rows="4" class="peer bg-transparent w-full outline-none text-neutral-50 text-sm-2 placeholder:text-neutral-600
                resize-none">Full Stack Developer
Loves Coding, Art and Gaming</textarea>

            <legend class="px-1 text-neutral-500 text-xs font-medium peer-focus:text-blue-default">
                Bio
            </legend>
        </fieldset>

        <!-- Location -->
        <fieldset class="pt-2 pb-4 px-3 w-full border border-neutral-500 rounded focus-within:border-blue-default">
            <input type="text" placeholder="Location"
                class="peer bg-transparent w-full outline-none text-neutral-50 text-sm-2 placeholder:text-neutral-500"
                required />

            <legend class="px-1 text-neutral-500 text-xs font-medium peer-focus:text-blue-default">
                Location
            </legend>
        </fieldset>

        <!-- Website -->
        <fieldset class="pt-2 pb-4 px-3 w-full border border-neutral-500 rounded focus-within:border-blue-default">
            <input type="text" placeholder="Website"
                class="peer bg-transparent w-full outline-none text-neutral-50 text-sm-2 placeholder:text-neutral-500"
                required />

            <legend class="px-1 text-neutral-500 text-xs font-medium peer-focus:text-blue-default">
                Website
            </legend>
        </fieldset>
    </main>
</body>
