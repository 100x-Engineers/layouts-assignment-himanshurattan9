<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100x</title>
    <link href="../../dist/output.css" rel="stylesheet" />
</head>

<body class="bg-neutral-1000 font-inter">
    <main class="px-[0.94rem] pb-5 min-h-screen flex flex-col gap-3">
        <section class="py-3 flex items-center gap-5">
            <!-- Back Button -->
            <a href="./create-account-step-1.html">
                <img src="../../public/images/cancel.svg" alt="Cancel Button" class="w-6">
            </a>

            <p class="text-neutral-50 text-sm-2 font-bold">Step 2 of 4</p>
        </section>

        <section class="flex flex-col gap-5">
            <h2 class="text-neutral-50 text-2xl font-bold">Create your account</h2>

            <form class="flex flex-col gap-8">
                <!-- Name -->
                <div
                    class="py-4 px-3 border border-neutral-500 rounded focus-within:border-blue-default relative flex justify between">
                    <input type="text" placeholder="Name" class="peer bg-transparent w-full
                                outline-none text-neutral-50 text-xl placeholder:text-neutral-500" required />

                    <div
                        class="bg-neutral-1000 px-1 text-neutral-500 peer-focus:text-blue-default text-xs font-medium absolute -top-2.5 left-3.5">
                        Name
                    </div>

                    <img src="../../public/images/correct.svg" alt="Correct Icon" class="hidden">
                </div>

                <!-- Email -->
                <div
                    class="py-4 px-3 border border-neutral-500 rounded focus-within:border-blue-default relative flex justify between">
                    <input type="text" placeholder="Email" class="peer bg-transparent w-full
                                outline-none text-neutral-50 text-xl placeholder:text-neutral-500" required />

                    <div
                        class="bg-neutral-1000 px-1 text-neutral-500 peer-focus:text-blue-default text-xs font-medium absolute -top-2.5 left-3.5">
                        Email
                    </div>

                    <img src="../../public/images/correct.svg" alt="Correct Icon" class="hidden">
                </div>

                <!-- Date of Birth -->
                <div
                    class="py-4 px-3 border border-neutral-500 rounded focus-within:border-blue-default relative flex justify between">
                    <input type="text" placeholder="Date of birth" class="peer bg-transparent w-full
                                outline-none text-neutral-50 text-xl placeholder:text-neutral-500" required />

                    <div
                        class="bg-neutral-1000 px-1 text-neutral-500 peer-focus:text-blue-default text-xs font-medium absolute -top-2.5 left-3.5">
                        Date of Birth
                    </div>

                    <img src="../../public/images/correct.svg" alt="Correct Icon" class="hidden">
                </div>
            </form>
        </section>

        <section class="flex-grow flex items-end">
            <!-- Sign Up Button -->
            <a href="./create-account-step-3.html" class="w-full">
                <button class="bg-blue-default hover:bg-blue-hover p-5 w-full rounded-625 shadow-sh-1 backdrop-blur-xl">
                    <p class="text-neutral-50 font-bold">
                        Sign Up
                    </p>
                </button>
            </a>
        </section>
    </main>
</body>

</html>
