<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100x</title>
    <link href="../../dist/output.css" rel="stylesheet" />
</head>

<body class="bg-neutral-1000 font-inter">
    <main class="px-[0.94rem] pb-5 min-h-screen flex flex-col gap-3">
        <section class="py-3 flex items-center gap-5">
            <!-- Back Button -->
            <a href="./create-account-step-3.html">
                <img src="../../public/images/cancel.svg" alt="Cancel Button" class="w-6">
            </a>

            <p class="text-neutral-50 text-sm-2 font-bold">Step 4 of 4</p>
        </section>

        <section class="flex flex-col gap-10">
            <div class="flex flex-col gap-2">
                <h2 class="text-neutral-50 text-2xl font-bold">You'll need a password</h2>

                <p class="text-neutral-500 text-sm">Make sure it's 8 characters or more</p>
            </div>

            <form class="flex flex-col gap-8">
                <!-- Create Password -->
                <div
                    class="py-4 px-3 border border-neutral-500 rounded focus-within:border-blue-default relative flex justify between">
                    <input type="password" placeholder="Password" class="peer bg-transparent w-full
                                outline-none text-neutral-50 text-xl placeholder:text-neutral-500" required />

                    <div
                        class="bg-neutral-1000 px-1 text-neutral-500 peer-focus:text-blue-default text-xs font-medium absolute -top-2.5 left-3.5">
                        Password
                    </div>

                    <img src="../../public/images/visible-T.svg" alt="Visibility Icon" class>
                </div>
            </form>
        </section>

        <section class="flex-grow flex items-end">
            <!-- Next Button -->
            <a href="../home-feed/index.html" class="w-full">
                <button class="bg-neutral-500 py-3 px-6 w-full rounded-1.88 shadow-sh-1 backdrop-blur-xl">
                    <p class="text-neutral-1000 font-bold">
                        Next
                    </p>
                </button>
            </a>
        </section>
    </main>
</body>

</html>
